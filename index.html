<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>To Do List App</title>
</head>

<body class="body">
    <div class="container">
        <h1>Lista de Tareas</h1>
        <form id="taskForm">
            <label for="title">Título:</label>
            <input type="text" id="title" required>

            <label for="description">Descripción:</label>
            <textarea id="description"></textarea>

            <label for="date">Fecha:</label>
            <input type="date" id="date">

            <button type="button" class="btn btn-success" id="addTaskBtn">Agregar Tarea</button>
            <button type="button" class="btn btn-danger" id="DeleteItemSelect">Delete</button>
        </form>
        <main class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="tile">
                        <div class="tile-body">
                            <div class="table-responsive">
                                <table class="table table-hover table-bordered" id="taskTable">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Título</th>
                                            <th>Descripción</th>
                                            <th>Fecha</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="modal" id="taskModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="taskModalBody">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="script.js"></script>
        <script src="modal.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="plugins/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="plugins/dataTables.bootstrap.min.js"></script>
     
</body>

</html>
